{% extends "base.html" %}
{% block title %}Name Battle{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="section text-center">
      <div class="container">
        <div class="row">
        {% if battle %}
          <div class="col-md-2 text-center">
            <h1 id="name1" class="text-center">
              <a href="{{ url_for('battle', home=battle[0], visitor=battle[1], winner=0) }}">
                {{ battle[0]|title }}
              </a>
            </h1>
          </div>
          <div class="col-md-1 text-center">
            <i class="fa fa-5x fa-fw text-success fa-child"></i>
          </div>
          <div class="col-md-2 text-center">
            <h1 class="text-center" id="name2">
              <a href="{{ url_for('battle', home=battle[0], visitor=battle[1], winner=1) }}">
                {{ battle[1]|title }}
              </a>
            </h1>
          </div>
          {% else %}
          <div class="col-md-5">
            <div class="alert alert-dismissable alert-success">
              <b>Não existem mais partidas para você!</b>
            </div>
          </div>
          {% endif %}
          <div class="col-md-5">
            <h4 class="text-left" id="ranking">Ranking</h4>
            {% include "ranking.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
